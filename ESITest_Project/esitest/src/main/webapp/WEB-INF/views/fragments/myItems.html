
<div th:fragment="myitems">

	<table class="table striped hovered dataTable" id="emptable">
		<thead>
			<tr>
				<th class="text-left" th:text="${'EIN: '+session.currentUser.wguEin}">EIN</th>
				<th class="text-left"
					th:text="${'Name: '+session.currentUser.wguFirstname + ' '+ session.currentUser.wguSurname}">Name</th>
				<th class="text-left" th:text="${'OUC: '+session.currentUser.wguOuc}">OUC</th>
				<th class="text-left" th:text="${'Contact: '+session.currentUser.wguPhone}">Contact</th>
			</tr>
		</thead>
	</table>

	<table class="table striped hovered dataTable" id="dataTables-1">
		<thead>
			<tr>
				<th class="text-left">Item Code</th>
				<th class="text-left">Item Name</th>
				<th class="text-left">Serial Number</th>
				<th class="text-left">Tester Name</th>
				<th class="text-left">Item Type</th>
				<th class="text-left">Last Check Date</th>
				<th class="text-left">Next Check Date</th>
				<th class="text-left">Type</th>
				<th class="text-left">Building</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="item,rowStat : ${myitems}" th:id="${item.teiId}">
				<td th:text="${item.teiMaster.timItemCode}">Serial</td>
				<td th:text="${item.teiMaster.timItemName}">Serial</td>
				<td th:if="${item.teiItemSerial} != ''"
					th:text="${item.teiItemSerial}">Serial</td>
				<td th:if="${item.teiItemSerial} == ''" th:text="#{message.na}">N/A</td>
				<td th:text="${tester}">Serial</td>
				<td th:text="${item.teiMaster.checkTypes.fctCheckTypeDescription}">Serial</td>
				<td th:if="${item.teiLastCheckDate} != null"
					th:text="${#dates.format(item.teiLastCheckDate, 'dd/MM/yyyy')}">Serial</td>
				<td th:if="${item.teiLastCheckDate} == null">--NULL--</td>
				<td th:text="${#dates.format(item.teiNextCheckDate, 'dd/MM/yyyy')}">Serial</td>
				<td th:text="${item.teiIsBuilding}">Serial</td>
				<td>-</td>

			</tr>
		</tbody>

		<tfoot>
			<tr>
				<th class="text-left">Item Code</th>
				<th class="text-left">Item Name</th>
				<th class="text-left">Serial Number</th>
				<th class="text-left">Tester Name</th>
				<th class="text-left">Item Type</th>
				<th class="text-left">Last Check Date</th>
				<th class="text-left">Next Check Date</th>
				<th class="text-left">Type</th>
				<th class="text-left">Building</th>
			</tr>
		</tfoot>
	</table>
</div>
