
<form class="form-horizontal" method="post" th:action="@{/itemAdd}"
	th:object="${itemForm}" th:fragment="addItem">
	<!-- /* Show general error message when form contains errors */ -->
	<th:block th:if="${#fields.hasErrors('${itemForm.*}')}">
		<div
			th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
	</th:block>
	<fieldset>
		<legend>Add Item</legend>
		<div class="form-group">
			<label for="itemType" class="col-lg-4 control-label">Item
				Type</label>
			<div class="col-lg-4">
				<select class="form-control" id="itemType" th:field="*{itemType}"
					required="required">
					<option value='B'>Building Item</option>
					<option value='P'>Personal Item</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="item" class="col-lg-4 control-label">Select Item</label>
			<div class="col-lg-4">
				<select class="form-control" id="item" th:field="*{item}"
					required="required">
					<option th:each="item,rowStat : ${itemMaster}"
						th:value="${item.timId}" th:text="${item.timItemName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="itemSerial" class="col-lg-4 control-label">Item
				Serial</label>
			<div class="col-lg-4">
				<input type="text" class="form-control" id="itemSerial"
					placeholder="Item Serial" th:field="*{itemSerial}"
					required="required" />
			</div>
		</div>
		<div class="form-group">
			<label for="nextCheckDate" class="col-lg-4 control-label">Next
				Check Date</label>
			<div class="col-lg-4">
				<div class="input-control text" data-role="datepicker"
					data-format='dd/mm/yyyy' data-effect='slide' data-locale='en'
					data-week-start='1' data-other-days='1'>
					<input type="text" class="form-control" th:field="*{nextCheckDate}"
						required="required" />
					<button class="btn-date" onclick="javascript:return false;"></button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="remarks" class="col-lg-4 control-label">Remarks</label>
			<div class="col-lg-4">
				<input type="textarea" class="form-control" id="remarks"
					placeholder="Remarks" th:field="*{remarks}" />
					<input type ="hidden" th:field="*{ein}"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-4 col-lg-4">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>

	</fieldset>
</form>
